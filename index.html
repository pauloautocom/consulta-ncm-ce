<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consulta NCM - Ceará</title>
<style>
body { font-family: Arial, sans-serif; background:#f4f6f8; padding:20px; }
.card { max-width:600px; margin:auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,.1); }
input, button { width:100%; padding:12px; margin-top:10px; font-size:16px; }
button { background:#2563eb; color:#fff; border:none; border-radius:5px; cursor:pointer; }
button:hover { background:#1d4ed8; }
.result { margin-top:20px; background:#f1f5f9; padding:15px; border-radius:5px; }
</style>
</head>
<body>

<div class="card">
<h2>Consulta NCM e CClassTrib – CE</h2>
<p>Digite o <b>nome do produto</b> ou o <b>NCM</b></p>

<input id="busca" placeholder="Ex: arroz, batata palha, 20041000">

<button onclick="consultar()">Consultar</button>

<div id="resultado" class="result" style="display:none;"></div>
</div>

<script>
const base = [
 { termos:["arroz"], ncm:"10063021", desc:"Arroz beneficiado" },
 { termos:["batata","batata palha","chips"], ncm:"20041000", desc:"Batatas preparadas ou conservadas" },
 { termos:["agua","água","agua mineral"], ncm:"22011000", desc:"Água mineral" }
];

function consultar(){
 const campo = document.getElementById("busca");
 const texto = campo.value.toLowerCase().trim();
 const res = document.getElementById("resultado");
 res.style.display="none";
 res.innerHTML="";

 if(!texto){ alert("Digite um produto ou NCM"); return; }

 let achou = base.find(p =>
   p.ncm.includes(texto) ||
   p.termos.some(t => t.includes(texto) || texto.includes(t))
 );

 if(!achou){
   res.style.display="block";
   res.innerHTML="Nenhum resultado encontrado.";
 } else {
   res.style.display="block";
   res.innerHTML = `
     <b>NCM:</b> ${achou.ncm}<br>
     <b>Descrição:</b> ${achou.desc}<br>
     <b>CClassTrib (CE):</b> 000001
   `;
 }

 campo.value = "";
}
</script>

</body>
</html>
