<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Consulta NCM e CClassTrib</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}

h1 {
  text-align: center;
}

input {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  margin-bottom: 15px;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
}

th, td {
  padding: 10px;
  border: 1px solid #ddd;
}

th {
  background: #2c3e50;
  color: #fff;
}

tr:nth-child(even) {
  background: #f2f2f2;
}

.msg {
  text-align: center;
  margin-top: 10px;
  color: #666;
}
</style>
</head>

<body>

<h1>Consulta NCM e CClassTrib</h1>

<input
  type="text"
  id="busca"
  placeholder="Digite NCM ou descrição (ex: água, refrigerante, 2202)"
  onkeyup="buscar()"
/>

<table>
<thead>
<tr>
  <th>NCM</th>
  <th>Descrição</th>
  <th>CClassTrib</th>
  <th>CST</th>
</tr>
</thead>
<tbody id="resultado"></tbody>
</table>

<div class="msg" id="msg"></div>

<script>
let base = [];

function normalizar(txt) {
  return txt
    .toLowerCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "");
}

fetch("ncm.json")
  .then(r => r.json())
  .then(d => base = d)
  .catch(() => {
    document.getElementById("msg").innerText =
      "Erro ao carregar ncm.json";
  });

function buscar() {
  const texto = document.getElementById("busca").value.trim();
  const tbody = document.getElementById("resultado");
  const msg = document.getElementById("msg");

  tbody.innerHTML = "";
  msg.innerText = "";

  if (texto.length < 2) return;

  const textoNorm = normalizar(texto);
  const somenteNumeros = texto.replace(/\D/g, "");

  const resultados = base.filter(item => {
    // Busca por NCM
    if (somenteNumeros.length >= 2) {
      return item.ncm.startsWith(somenteNumeros);
    }

    // Busca por descrição
    return normalizar(item.descricao || "").includes(textoNorm);
  });

  if (resultados.length === 0) {
    msg.innerText = "Nenhum resultado encontrado.";
    return;
  }

  resultados.slice(0, 100).forEach(item => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${item.ncm}</td>
      <td>${item.descricao}</td>
      <td>${item.cclasstrib || ""}</td>
      <td>${item.cst || ""}</td>
    `;
    tbody.appendChild(tr);
  });
}
</script>

</body>
</html>
