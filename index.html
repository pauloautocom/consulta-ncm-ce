<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta NCM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>

<h1>Consulta de NCM</h1>

<input
  type="text"
  id="busca"
  placeholder="Digite o NCM ou nome do produto (ex: coca cola, refrigerante, 22021000)"
  oninput="buscar()"
/>

<table>
  <thead>
    <tr>
      <th>NCM</th>
      <th>Descrição</th>
    </tr>
  </thead>
  <tbody id="resultado"></tbody>
</table>

<script>
let listaNCM = [];

fetch("ncm.json")
  .then(res => res.json())
  .then(dados => {
    listaNCM = dados;
  });

function buscar() {
  const termo = document.getElementById("busca").value
    .toLowerCase()
    .replace(/\./g, "")
    .trim();

  const tbody = document.getElementById("resultado");
  tbody.innerHTML = "";

  if (termo.length < 2) return;

  const encontrados = listaNCM.filter(item =>
    item.ncm.includes(termo) ||
    item.descricao.toLowerCase().includes(termo)
  );

  if (encontrados.length === 0) {
    tbody.innerHTML = "<tr><td colspan='2'>Nenhum resultado encontrado</td></tr>";
    return;
  }

  encontrados.slice(0, 50).forEach(item => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${item.ncm}</td>
      <td>${item.descricao}</td>
    `;
    tbody.appendChild(tr);
  });
}
</script>

</body>
</html>
