<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Consulta NCM e CClassTrib</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #2c3e50;
      color: #fff;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    .msg {
      margin-top: 10px;
      color: #777;
      text-align: center;
    }
  </style>
</head>

<body>

  <h1>Consulta NCM e CClassTrib</h1>

  <input
    type="text"
    id="busca"
    placeholder="Digite o NCM ou parte da descrição..."
    onkeyup="buscar()"
  />

  <table>
    <thead>
      <tr>
        <th>NCM</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody id="resultado"></tbody>
  </table>

  <div class="msg" id="msg"></div>

  <script>
    let dadosNCM = [];

    // Carrega o JSON
    fetch("ncm.json")
      .then(response => response.json())
      .then(data => {
        dadosNCM = data;
      })
      .catch(error => {
        document.getElementById("msg").innerText =
          "Erro ao carregar o arquivo ncm.json";
        console.error(error);
      });

    function buscar() {
      const termo = document.getElementById("busca").value
        .toLowerCase()
        .replace(/\D/g, "");

      const texto = document.getElementById("busca").value.toLowerCase();
      const tbody = document.getElementById("resultado");
      const msg = document.getElementById("msg");

      tbody.innerHTML = "";
      msg.innerText = "";

      if (texto.length < 2) return;

      const resultados = dadosNCM.filter(item =>
        item.ncm.includes(termo) ||
        item.descricao.toLowerCase().includes(texto)
      );

      if (resultados.length === 0) {
        msg.innerText = "Nenhum resultado encontrado.";
        return;
      }

      resultados.slice(0, 100).forEach(item => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${item.ncm}</td>
          <td>${item.descricao}</td>
        `;

        tbody.appendChild(tr);
      });
    }
  </script>

</body>
</html>
