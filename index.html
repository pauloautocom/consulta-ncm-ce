<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Consulta NCM, CST e CClassTrib</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial,sans-serif;background:#f4f6f8;padding:20px;}
h1{text-align:center;}
input{width:100%;padding:14px;font-size:16px;margin-bottom:18px;}
table{width:100%;border-collapse:collapse;background:#fff;}
th,td{padding:10px;border:1px solid #ccc;}
th{background:#2563eb;color:#fff;}
tr:nth-child(even){background:#f2f5f9;}
.msg{text-align:center;color:#555;margin-top:10px;}
</style>
</head>
<body>

<h1>Consulta NCM • CST • CClassTrib</h1>

<input id="busca"
  placeholder="Ex: água mineral, refrigerante, cerveja, coca cola ou 22011000"
  oninput="buscar()" />

<table>
<thead>
<tr>
<th>NCM</th><th>Descrição Oficial</th><th>CClassTrib</th><th>CST</th>
</tr>
</thead>
<tbody id="resultado"></tbody>
</table>

<div id="msg" class="msg"></div>

<script>
// Normaliza texto (remove acento, caixa, trim)
function normaliza(txt){
  return txt.toLowerCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .trim();
}

// Base comercial ampliada (você pode expandir depois)
const nomesComerciais = [
  { termos:["agua","mineral"], ncm:"22011000" },
  { termos:["agua"], ncm:"22011000" },
  { termos:["refrigerante"], ncm:"22021000" },
  { termos:["coca","cola"], ncm:"22021000" },
  { termos:["guarana"], ncm:"22021000" },
  { termos:["cerveja"], ncm:"22030000" },
  { termos:["cerveja","lata"], ncm:"22030000" },
  { termos:["cerveja","pilsen"], ncm:"22030000" }
];

// Regras fiscais (modelo padrão)
// Você pode personalizar depois para diferenciar por NCM/regime
function regraFiscal(ncm){
  return {
    cclasstrib:"000001", // tributado integral
    cst:"000"
  };
}

let baseNCM = [];

// Carrega JSON oficial
fetch("./ncm.json")
  .then(r=>r.json())
  .then(dados=>{
    baseNCM = dados.map(item=>{
      return {
        ncm: (item.NCM||item.ncm||item.codigo||item.Codigo||"").toString().padStart(8,"0"),
        descricao: item.Descricao||item.descricao||""
      };
    });
  })
  .catch(e=>{
    document.getElementById("msg").innerText="Erro ao carregar ncm.json";
  });

function buscar(){
  const termoInput = document.getElementById("busca").value;
  const termo = normaliza(termoInput);
  const tbody = document.getElementById("resultado");
  const msg = document.getElementById("msg");
  tbody.innerHTML="";
  msg.innerText="";

  if(!termo) return;

  let ncmForcado = null;

  // Se é número (NCM)
  const apenasNums = termo.replace(/\D/g,"");

    ncmForcado = apenasNums;
  }

  // Busca NCM por nome comercial
  if(!ncmForcado){
    for(const item of nomesComerciais){
      if(item.termos.every(t=>termo.includes(t))){
        ncmForcado = item.ncm;
        break;
      }
    }
  }

  const resultados = baseNCM.filter(item=>{
    const descNorm = normaliza(item.descricao);
    return (
      (ncmForcado && item.ncm.startsWith(ncmForcado)) ||
      descNorm.includes(termo)
    );
  });

  if(resultados.length === 0){
    msg.innerText="Nenhum resultado encontrado";
    return;
  }

  resultados.slice(0,50).forEach(i=>{
    const regra = regraFiscal(i.ncm);
    tbody.innerHTML += `
<tr>
<td>${i.ncm}</td>
<td>${i.descricao}</td>
<td>${regra.cclasstrib}</td>
<td>${regra.cst}</td>
</tr>
    `;
  });
}
</script>

</body>
</html>
