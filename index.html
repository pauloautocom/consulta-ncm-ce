<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Consulta NCM, CST e CClassTrib</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}
h1 {
  text-align: center;
}
input {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  margin-bottom: 20px;
}
table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
}
th, td {
  padding: 10px;
  border: 1px solid #ccc;
}
th {
  background: #2c3e50;
  color: #fff;
}
tr:nth-child(even) {
  background: #f2f2f2;
}
</style>
</head>

<body>

<h1>Consulta NCM, CST e CClassTrib</h1>

<input
  id="busca"
  placeholder="Digite nome comercial ou NCM (ex: √°gua, refrigerante, 22011000)"
  onkeyup="buscar()"
/>

<table>
<thead>
<tr>
<th>NCM</th>
<th>Descri√ß√£o</th>
<th>CST</th>
<th>CClassTrib</th>
<th>Descri√ß√£o CClassTrib</th>
</tr>
</thead>
<tbody id="resultado"></tbody>
</table>

<script>
let baseNCM = [];

/* üîπ NORMALIZA TEXTO (remove acentos) */
function normalizar(texto) {
  return texto
    .toLowerCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "");
}

/* üîπ MAPA DE NOMES COMERCIAIS ‚Üí NCM */
const mapaComercial = {
  "agua": "22011000",
  "agua mineral": "22011000",
  "refrigerante": "22021000",
  "cerveja": "22030000"
};

/* üîπ REGRA TRIBUT√ÅRIA PADR√ÉO */
function regraTributaria(ncm) {
  return {
    cst: "00",
    cclasstrib: "000001",
    desc: "Situa√ß√µes tributadas integralmente"
  };
}

/* üîπ CARREGAR BASE */
fetch("./ncm.json")
  .then(r => r.json())
  .then(d => {
    baseNCM = d;
    console.log("NCM carregados:", baseNCM.length);
  })
  .catch(e => alert("Erro ao carregar ncm.json"));

function buscar() {
  const termoOriginal = document.getElementById("busca").value.trim();
  const termo = normalizar(termoOriginal);
  const tbody = document.getElementById("resultado");
  tbody.innerHTML = "";

  if (!termo) return;

  let ncmBusca = termo;

  if (mapaComercial[termo]) {
    ncmBusca = mapaComercial[termo];
  }

  const resultados = baseNCM.filter(item => {
    const ncm = item.ncm;
    const desc = normalizar(item.descricao);

    return (
      ncm.includes(ncmBusca) ||
      desc.includes(termo)
    );
  });

  if (resultados.length === 0) {
    tbody.innerHTML = "<tr><td colspan='5'>Nenhum resultado encontrado</td></tr>";
    return;
  }

  resultados.slice(0, 50).forEach(item => {
    const regra = regraTributaria(item.ncm);

    tbody.innerHTML += `
      <tr>
        <td>${item.ncm}</td>
        <td>${item.descricao}</td>
        <td>${regra.cst}</td>
        <td>${regra.cclasstrib}</td>
        <td>${regra.desc}</td>
      </tr>
    `;
  });
}
</script>

</body>
</html>
