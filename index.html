<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consulta NCM • CClassTrib CE</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f2f4f7;
  margin:0;
  padding:15px;
}
.card {
  max-width:900px;
  background:#fff;
  margin:auto;
  padding:20px;
  border-radius:10px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
h1 {
  font-size:22px;
}
input {
  width:100%;
  padding:14px;
  margin-top:12px;
  font-size:16px;
}
.resultado {
  background:#eef6ff;
  padding:15px;
  margin-top:15px;
  border-radius:8px;
}
.erro {
  background:#fee2e2;
  padding:15px;
  margin-top:15px;
  border-radius:8px;
}
.small {
  font-size:12px;
  color:#555;
}
</style>
</head>

<body>
<div class="card">
  <h1>Consulta NCM e CClassTrib – Ceará</h1>
  <input id="busca" placeholder="Digite: água mineral, arroz, caneta ou NCM">
  <div id="saida"></div>
</div>

<script>
// =====================
// BASE COMERCIAL (NOME AMIGÁVEL)
// =====================
const baseComercial = [
  { nome:"Arroz", termos:["arroz"], ncm:"10063021", tipo:"cesta" },
  { nome:"Feijão", termos:["feijao","feijão"], ncm:"07133329", tipo:"cesta" },
  { nome:"Óleo vegetal", termos:["oleo","óleo"], ncm:"15079011", tipo:"cesta" },
  { nome:"Açúcar", termos:["acucar","açúcar"], ncm:"17019900", tipo:"cesta" },

  { nome:"Água mineral", termos:["agua","agua mineral"], ncm:"22011000", tipo:"bebida" },
  { nome:"Refrigerante", termos:["refrigerante","coca","coca cola"], ncm:"22021000", tipo:"bebida" },
  { nome:"Cerveja", termos:["cerveja"], ncm:"22030000", tipo:"bebida" },

  { nome:"Caneta esferográfica", termos:["caneta"], ncm:"96081000", tipo:"comum" },
  { nome:"Lápis", termos:["lapis","lápis"], ncm:"96091000", tipo:"comum" },

  { nome:"Camisa de algodão", termos:["camisa"], ncm:"61051000", tipo:"comum" },
  { nome:"Cabo USB", termos:["cabo usb","usb"], ncm:"85444200", tipo:"comum" },
  { nome:"Mouse", termos:["mouse"], ncm:"84716053", tipo:"comum" },
  { nome:"Teclado", termos:["teclado"], ncm:"84716052", tipo:"comum" }
];

// =====================
// CLASSIFICAÇÃO CE
// =====================
function classificarCE(tipo) {
  if (tipo === "bebida") {
    return { cclass:"000001", cst:"010", motivo:"Bebidas – tributação integral" };
  }
  return { cclass:"000001", cst:"000", motivo:"Tributação integral" };
}

// =====================
function normalizar(txt){
  return txt.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"");
}

// =====================
// BUSCA
// =====================
document.getElementById("busca").addEventListener("input", function(){
  const qOriginal = this.value.trim();
  const q = normalizar(qOriginal);
  const out = document.getElementById("saida");
  out.innerHTML = "";

  // ⛔ evita busca precoce
  if (q.length < 3 && !/^\d{4,8}$/.test(q)) return;

  let achado = baseComercial.find(p =>
    p.termos.some(t => normalizar(t).includes(q) || q.includes(normalizar(t))) ||
    p.ncm.startsWith(q)
  );

  if (!achado) {
    out.innerHTML = `<div class="erro"><b>Nenhum resultado encontrado</b></div>`;
    return;
  }

  const trib = classificarCE(achado.tipo);

  out.innerHTML = `
    <div class="resultado">
      <b>Produto:</b> ${achado.nome}<br>
      <b>NCM:</b> ${achado.ncm}<br><br>
      <b>CClassTrib (CE):</b> ${trib.cclass}<br>
      <b>CST para CClassTrib:</b> ${trib.cst}<br>
      <span class="small">${trib.motivo}</span>
    </div>
  `;
});
</script>
</body>
</html>
