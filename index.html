<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Consulta NCM, CST e CClassTrib</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}
h1 {
  text-align: center;
}
input {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  margin-bottom: 20px;
}
table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
}
th, td {
  padding: 10px;
  border: 1px solid #ccc;
}
th {
  background: #1f2937;
  color: #fff;
}
tr:nth-child(even) {
  background: #f2f2f2;
}
</style>
</head>

<body>

<h1>Consulta NCM, CST e CClassTrib</h1>

<input
  id="busca"
  placeholder="Ex: água mineral, cerveja, coca cola ou 22011000"
  oninput="buscar()"
/>

<table>
<thead>
<tr>
<th>NCM</th>
<th>Descrição Oficial</th>
<th>CST</th>
<th>CClassTrib</th>
<th>Descrição CClassTrib</th>
</tr>
</thead>
<tbody id="resultado"></tbody>
</table>

<script>
let baseNCM = [];

/* NORMALIZA TEXTO */
function norm(t) {
  return t.toLowerCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .trim();
}

/* BASE DE NOMES COMERCIAIS (EXPANDÍVEL) */
const nomesComerciais = [
  { palavras: ["agua"], ncm: "22011000" },
  { palavras: ["agua", "mineral"], ncm: "22011000" },
  { palavras: ["refrigerante"], ncm: "22021000" },
  { palavras: ["coca"], ncm: "22021000" },
  { palavras: ["coca", "cola"], ncm: "22021000" },
  { palavras: ["cerveja"], ncm: "22030000" }
];

/* REGRA FISCAL PADRÃO (CE – AJUSTÁVEL) */
function regraFiscal() {
  return {
    cst: "00",
    cclasstrib: "000001",
    descricao: "Tributada integralmente"
  };
}

/* CARREGAR NCM */
fetch("./ncm.json")
  .then(r => r.json())
  .then(d => baseNCM = d)
  .catch(() => alert("Erro ao carregar ncm.json"));

function buscar() {
  const termoOriginal = document.getElementById("busca").value;
  const termo = norm(termoOriginal);
  const tbody = document.getElementById("resultado");
  tbody.innerHTML = "";

  if (!termo) return;

  let ncmForcado = null;

  /* PRIORIDADE 1: NCM DIGITADO */
  if (/^\d{4,8}$/.test(termo)) {
    ncmForcado = termo;
  }

  /* PRIORIDADE 2: NOME COMERCIAL */
  if (!ncmForcado) {
    for (const item of nomesComerciais) {
      if (item.palavras.every(p => termo.includes(p))) {
        ncmForcado = item.ncm;
        break;
      }
    }
  }

  const resultados = baseNCM.filter(item => {
    const desc = norm(item.descricao);
    return (
      (ncmForcado && item.ncm.startsWith(ncmForcado)) ||
      desc.includes(termo)
    );
  });

  if (resultados.length === 0) {
    tbody.innerHTML =
      "<tr><td colspan='5'>Nenhum resultado encontrado</td></tr>";
    return;
  }

  resultados.slice(0, 20).forEach(item => {
    const regra = regraFiscal();
    tbody.innerHTML += `
      <tr>
        <td>${item.ncm}</td>
        <td>${item.descricao}</td>
        <td>${regra.cst}</td>
        <td>${regra.cclasstrib}</td>
        <td>${regra.descricao}</td>
      </tr>
    `;
  });
}
</script>

</body>
</html>
