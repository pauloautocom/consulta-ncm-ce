<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta NCM + cClassTrib (CE)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 15px;
    }
    h1 {
      text-align: center;
      font-size: 22px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .resultado {
      background: #fff;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .campo {
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>Consulta NCM / cClassTrib ‚Äì CE</h1>

<input
  type="text"
  id="busca"
  placeholder="Digite NCM ou nome do produto (ex: √°gua, cerveja, 2201)"
  oninput="buscar()"
/>

<div id="resultados"></div>

<script>
let ncmData = [];
let cClassData = [];

// üîπ Carrega NCM
fetch('ncm.json')
  .then(res => res.json())
  .then(data => ncmData = data);

// üîπ Carrega cClassTrib
fetch('cclasstrib.json')
  .then(res => res.json())
  .then(data => cClassData = data);

function buscar() {
  const termo = document.getElementById('busca').value.toLowerCase().trim();
  const resultadosDiv = document.getElementById('resultados');
  resultadosDiv.innerHTML = '';

  if (termo.length < 2) return;

  const encontrados = ncmData.filter(item =>
    item.ncm.startsWith(termo) ||
    item.descricao.toLowerCase().includes(termo)
  );

  if (encontrados.length === 0) {
    resultadosDiv.innerHTML = '<p>Nenhum resultado encontrado.</p>';
    return;
  }

  encontrados.slice(0, 20).forEach(item => {
    // üîπ REGRA PADR√ÉO MERCANTIL
    const cstPadrao = "000";
    const cClass = cClassData.find(c =>
      c.cst === cstPadrao && c.cclasstrib === "000001"
    );

    resultadosDiv.innerHTML += `
      <div class="resultado">
        <div><span class="campo">Produto:</span> ${item.descricao}</div>
        <div><span class="campo">NCM:</span> ${item.ncm}</div>
        <div><span class="campo">CST p/ cClassTrib:</span> ${cstPadrao}</div>
        <div><span class="campo">cClassTrib:</span> ${cClass ? cClass.cclasstrib : '000001'}</div>
        <div><span class="campo">Descri√ß√£o cClassTrib:</span> ${cClass ? cClass.descricao : 'Tributa√ß√£o integral'}</div>
      </div>
    `;
  });
}
</script>

</body>
</html>
