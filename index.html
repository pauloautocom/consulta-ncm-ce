<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Consulta NCM • CClassTrib • CST</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 10px;
}
h1 {
  text-align: center;
}
input {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  margin-bottom: 15px;
}
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  padding: 10px;
  border: 1px solid #ccc;
}
th {
  background: #2563eb;
  color: #fff;
}
tr:nth-child(even) {
  background: #f1f5f9;
}
.msg {
  text-align: center;
  margin-top: 10px;
  font-weight: bold;
}
</style>
</head>

<body>

<h1>Consulta NCM • CClassTrib • CST</h1>

<input id="busca"
  placeholder="Ex: água mineral, cerveja, coca cola ou 22011100"
  oninput="buscar()">

<table>
<thead>
<tr>
  <th>NCM</th>
  <th>Descrição Oficial</th>
  <th>CClassTrib</th>
  <th>CST</th>
</tr>
</thead>
<tbody id="resultado"></tbody>
</table>

<div id="msg" class="msg"></div>

<script>
function normaliza(txt) {
  return txt.toLowerCase()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .trim();
}

let baseNCM = [];

// CARREGA O JSON
fetch("ncm.json")
  .then(r => r.json())
  .then(dados => {
    baseNCM = dados.map(d => ({
      ncm: (d.NCM || d.ncm || "").toString().padStart(8, "0"),
      descricao: d.Descricao || d.descricao || ""
    }));
  });

// MAPA COMERCIAL (ESSENCIAL)
const nomesComerciais = [
  { termos: ["agua"], ncm: "22011000" },
  { termos: ["agua", "mineral"], ncm: "22011000" },
  { termos: ["cerveja"], ncm: "22030000" },
  { termos: ["refrigerante"], ncm: "22021000" },
  { termos: ["coca", "cola"], ncm: "22021000" }
];

// REGRA FISCAL (MODELO)
function regraFiscal(ncm) {
  return {
    cclasstrib: "000001",
    cst: "000"
  };
}

function buscar() {
  const termo = normaliza(document.getElementById("busca").value);
  const tbody = document.getElementById("resultado");
  const msg = document.getElementById("msg");

  tbody.innerHTML = "";
  msg.innerText = "";

  if (!termo) return;

  let ncmDetectado = null;

  // 1️⃣ SE DIGITAR NÚMERO
  const numeros = termo.replace(/\D/g, "");
  if (numeros.length >= 4) {
    ncmDetectado = numeros;
  }

  // 2️⃣ NOME COMERCIAL
  nomesComerciais.forEach(m => {
    if (m.termos.every(t => termo.includes(t))) {
      ncmDetectado = m.ncm;
    }
  });

  // 3️⃣ BUSCA FINAL
  const achados = baseNCM.filter(i => {
    const desc = normaliza(i.descricao);
    return (
      (ncmDetectado && i.ncm.startsWith(ncmDetectado)) ||
      desc.includes(termo)
    );
  });

  if (achados.length === 0) {
    msg.innerText = "Nenhum resultado encontrado";
    return;
  }

  achados.slice(0, 50).forEach(i => {
    const r = regraFiscal(i.ncm);
    tbody.innerHTML += `
      <tr>
        <td>${i.ncm}</td>
        <td>${i.descricao}</td>
        <td>${r.cclasstrib}</td>
        <td>${r.cst}</td>
      </tr>
    `;
  });
}
</script>

</body>
</html>
