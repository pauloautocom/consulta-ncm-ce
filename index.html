<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consulta NCM CE</title>

<style>
body { font-family: Arial, sans-serif; background:#f4f6f8; padding:15px; }
.card { background:#fff; max-width:720px; margin:auto; padding:20px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,.1); }
input, select, button { width:100%; padding:12px; margin-top:10px; font-size:16px; }
button { background:#2563eb; color:#fff; border:none; border-radius:6px; }
.resultado { margin-top:20px; padding:15px; background:#eef6ff; border-radius:8px; }
.erro { margin-top:20px; padding:15px; background:#fee2e2; border-radius:8px; }
.small { font-size:13px; color:#555; }
</style>
</head>

<body>
<div class="card">
<h2>Consulta NCM • Ceará</h2>

<input type="text" id="busca" placeholder="Digite produto ou NCM (ex: água, cerveja, 2201)">

<button onclick="consultar()">Consultar</button>

<div id="saida"></div>
</div>

<script>
let produtos = [];
let cclasstrib = [];

fetch('produtos.json').then(r => r.json()).then(d => produtos = d);
fetch('cclasstrib.json').then(r => r.json()).then(d => cclasstrib = d);

function normalizar(t){
  return t.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'');
}

function consultar(){
  const termo = normalizar(document.getElementById('busca').value);
  const out = document.getElementById('saida');
  out.innerHTML = '';

  if(!termo) return;

  let encontrado = produtos.find(p =>
    p.ncm.startsWith(termo) ||
    p.termos.some(t => normalizar(t).includes(termo) || termo.includes(normalizar(t)))
  );

  if(!encontrado){
    out.innerHTML = `<div class="erro">Nenhum resultado encontrado.</div>`;
    return;
  }

  // REGRA SIMPLIFICADA CE (corrigida)
  let cclass = '000001'; // Tributação integral
  let cst = '000';

  if(encontrado.ncm.startsWith('22')){
    cclass = '000010'; // Bebidas
    cst = '010';
  }

  out.innerHTML = `
    <div class="resultado">
      <b>Produto:</b> ${encontrado.nome}<br>
      <b>NCM:</b> ${encontrado.ncm}<br>
      <b>CClassTrib (CE):</b> ${cclass}<br>
      <b>CST para CClassTrib:</b> ${cst}<br><br>
      <span class="small">Classificação estimada. Confirme com contador ou SEFAZ.</span>
    </div>
  `;
}
</script>
</body>
</html>
