<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consulta NCM - Ceará</title>
<style>
body { font-family: Arial, sans-serif; background:#f4f6f8; padding:20px; }
.card { max-width:650px; margin:auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,.1); }
input, button { width:100%; padding:12px; margin-top:10px; font-size:16px; }
button { background:#2563eb; color:#fff; border:none; border-radius:5px; cursor:pointer; }
button:hover { background:#1d4ed8; }
.result { margin-top:20px; background:#f1f5f9; padding:15px; border-radius:5px; }
</style>
</head>
<body>

<div class="card">
<h2>Consulta NCM e CClassTrib – CE</h2>
<p>Digite o <b>nome do produto</b> ou o <b>NCM</b></p>

<input id="busca" placeholder="Ex: arroz, batata palha, mouse, teclado, 20041000">

<button onclick="consultar()">Consultar</button>

<div id="resultado" class="result" style="display:none;"></div>
</div>

<script>
const base = [
 { termos:["arroz"], ncm:"10063021", desc:"Arroz beneficiado", cst:"00", cclass:"000001" },
 { termos:["batata","batata palha","chips"], ncm:"20041000", desc:"Batatas preparadas ou conservadas", cst:"00", cclass:"000001" },
 { termos:["agua","água","agua mineral"], ncm:"22011000", desc:"Água mineral", cst:"00", cclass:"000001" },
 { termos:["mouse"], ncm:"84716053", desc:"Dispositivo apontador (mouse)", cst:"00", cclass:"000003" },
 { termos:["teclado"], ncm:"84716052", desc:"Teclado para máquina automática de dados", cst:"00", cclass:"000003" }
];

function normalizar(txt){
 return txt.normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase();
}

function consultar(){
 const campo = document.getElementById("busca");
 const texto = normalizar(campo.value.trim());
 const res = document.getElementById("resultado");

 res.style.display="none";
 res.innerHTML="";

 if(!texto){
   alert("Digite um produto ou NCM");
   return;
 }

 let achou = base.find(p =>
   p.ncm.includes(texto) ||
   p.termos.some(t => normalizar(t).includes(texto) || texto.includes(normalizar(t)))
 );

 if(!achou){
   res.style.display="block";
   res.innerHTML="Nenhum resultado encontrado.";
 } else {
   res.style.display="block";
   res.innerHTML = `
     <b>NCM:</b> ${achou.ncm}<br>
     <b>Descrição:</b> ${achou.desc}<br><br>
     <b>CST ICMS:</b> ${achou.cst}<br>
     <b>CClassTrib (CE):</b> ${achou.cclass}
   `;
 }

 campo.value = "";
}
</script>

</body>
</html>
